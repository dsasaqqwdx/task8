<h2>To-Do List</h2>
<input [(ngModel)]="newTaskTitle" placeholder="Task title" />
<input [(ngModel)]="newTaskDescription" placeholder="Task description (optional)" />
<button (click)="addTask()">Add Task</button>

<h3>Pending Tasks</h3>
<ul>
  <li *ngFor="let task of tasks; let i = index" [hidden]="task.completed">
    {{ task.title }} - {{ task.description }}
    <button (click)="toggleTask(i)">Complete</button>
    <button (click)="deleteTask(i)">Delete</button>
  </li>
</ul>

<h3>Completed Tasks</h3>
<ul>
  <li *ngFor="let task of tasks; let i = index" [hidden]="!task.completed">
    <s>{{ task.title }} - {{ task.description }}</s>
    <button (click)="toggleTask(i)">Undo</button>
    <button (click)="deleteTask(i)">Delete</button>
  </li>
</ul>

<button (click)="logout()">Logout</button>
